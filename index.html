      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-white" href="./index.html"> Home </a>

    <!-- background -->

        <h3 class="title has-text-white has-text-custom">News</h3>
        <img src="./images/edittink-20.jpg" class="is-custom-size" />
      </div>
    </section>
    <!-- header & news -->
    <div class="columns columns-news">
      <div class="column has-text-white has-text-centered">
        <a
          href="https://chicagoreader.com/music/tink-comes-home-to-thank-the-fans-whove-stood-by-her-from-the-start/"

          <img src="./images/newspaper.png" alt=""

        <p>
          Chicago Reader: Tink comes home to thank the fans who've stood by her

        </p>
      </div>

          <img src="./images/newspaper.png" alt=""
        /></a>
        <p>Equate Magazine: Digital Cover Story 45: Tink.</p>

    </div>
    <!-- stream & media -->

    <div class="columns">
      <div class="column has-text-white has-text-centered has-text-custom">
        <h3>Stream</h3>
        <div class="columns">
          <div class="column social-icons-container">
            <a href="https://www.youtube.com/@OfficialTink">
              <img src="./images/youtube.png" alt="Youtube"
            /></a>
          </div>
          <div class="column social-icons-container">

              <img src="./images/spotify.png" alt="Pandora"
            /></a>
          </div>
          <div class="column social-icons-container">
            <a href="https://www.pandora.com/artist/tink/ARc624dn7h45nJ9">
              <img src="./images/Pandora.png" alt="Spotify"
            /></a>
          </div>
        </div>
      </div>
      <div class="column has-text-white has-text-centered">
        <h3 class="has-text-custom">Media</h3>
        <div class="columns">
          <div class="column social-icons-container">
            <a href="https://www.instagram.com/official__tink/?hl=en">
              <img src="./images/instagram.png" alt="Instagram"
            /></a>
          </div>
          <div class="column social-icons-container">
            <a href="https://twitter.com/Official_Tink">
              <img src="./images/twitter.png" alt="youtube"
            /></a>
          </div>
          <div class="column social-icons-container">

              <img src="./images/facebook.png" alt="facebook"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <!-- nothing after this  -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
