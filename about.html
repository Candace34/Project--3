<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>About</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-custom"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img
            src="./images/TINK_LOGO_001_500x500.avif"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-white" href="./index.html"> Home </a>
          <a class="navbar-item has-text-white" href="./about.html"> About </a>
          <a class="navbar-item has-text-white" href="./discography.html"
            >Discography</a
          >
          <a class="navbar-item has-text-white" href="./video.html">Video</a>
          <a class="navbar-item has-text-white" href="./tour.html">Tour</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button is-rounded is-purple has-text-white"
                href="./tour.html"
              >
                <strong>Get Tickets</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section body-background-custom">
      <div class="container">
        <h1 class="title has-text-white">About</h1>
        <figure class="image is-custom-size">
          <img src="./images/t6.jpg" />
        </figure>
      </div>
    </section>
    <div class="columns">
      <div class="column">First column</div>
      <div class="column">Second column</div>
      <div class="column">Third column</div>
      <div class="column">Fourth column</div>
    </div>
    <!-- nothing after this  -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
